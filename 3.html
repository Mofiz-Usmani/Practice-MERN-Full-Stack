<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .error {
            color: red;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="budgetform" class="row g-3" onsubmit="submitForm(event)">
                    <div style="text-align:center ;">
                        <span class="error"></span>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="subject">Subject : </label>
                        <input class="form-control" type="text" name="subject" id="subject" required>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="budget">Budget : </label>
                        <select name="budget" id="budget" class="form-select" onchange="select()">
                            <option value="0" selected>select budget</option>
                            <option value="budget1">Microsoft 365 license</option>
                            <option value="budget2">Harware Update</option>
                            <option value="budget3">Offshore Support</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="budgetamt">Budget Amt : </label>
                        <input class="form-control" type="text" name="budgetamt" id="budgetamt" required>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="remaining">Remaining Budget : </label>
                        <input class="form-control" type="text" class="remaining" id="remaining" readonly>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="amount">Amount : </label>
                        <input class="form-control" type="text" name="amount" id="amount" onchange="updateBalance()"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="col-form-label" for="balance">Balance : </label>
                        <input class="form-control" type="text" name="balance" id="balance" readonly>
                    </div>
                    <div class="col-12">
                        <input class="form-control btn btn-success" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="col">
                <span>No. Budgets: <span id="nfe">0</span></span>
                <table class="display table w-100" id="viewtable">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Budget</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
            let budgetAmount = document.querySelector("#budgetamt");
            let remainingAmount = document.querySelector("#remaining");
            let amount = document.querySelector("#amount");
            let balanceAmount = document.querySelector("#balance");
    
        function select() {
            const budget = document.querySelector("#budget").value;

            switch(budget) {

            case 'budget1':
                budgetAmount.value = "25000";
                remainingAmount.value = "25000";
                break;

            case 'budget2':
                budgetAmount.value = "50000";
                remainingAmount.value = "50000";
                break;

            case 'budget3':
                budgetAmount.value = "30000";
                remainingAmount.value = "30000";
                break;

            default:
                budgetAmount.value = "";
                remainingAmount.value = "";
            }
        }

        function updateBalance() {
            balanceAmount.value = budgetAmount.value-amount.value;
        }


        function submitForm(event) {
            event.preventDefault();


            let table = document.querySelector("#viewtable");
            let subjectData = document.createElement('td');
            let budgetData = document.createElement('td');
            let amountData = document.createElement('td');
            let balanceData = document.createElement('td');
            let actionData = document.createElement('button');
            let subject = document.querySelector('#subject');
            let budget = document.querySelector("#budget");


            subjectData.innerText = subject.value;
            budgetData.innerText = budget.value;
            amountData.innerText = budgetAmount.value;
            balanceData.innerText = balanceAmount.value;

            table.appendChild(subjectData);
            table.appendChild(budgetData);
            table.appendChild(amountData);
            table.appendChild(balanceData);
        }
    </script>
</body>

</html>
