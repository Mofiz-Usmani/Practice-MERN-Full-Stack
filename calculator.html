<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="display">0</div>
        <div class="one nums">1</div>
        <div class="two nums">2</div>
        <div class="three nums">3</div>
        <div class="four nums">4</div>
        <div class="five nums">5</div>
        <div class="six nums">6</div>
        <div class="seven nums">7</div>
        <div class="eight nums">8</div>
        <div class="nine nums">9</div>
        <div class="zero nums">0</div>
        <div class="plus nums">+</div>
        <div class="minus nums">-</div>
        <div class="multiply nums">X</div>
        <div class="divide nums">/</div>
        <div class="equal nums">=</div>
        <div class="clear nums">C</div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
