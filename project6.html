<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Database Management System</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    text-align: center;
}

#formContainer, #searchContainer {
    margin-bottom: 20px;
}

#employeeForm input[type="text"],
#employeeForm input[type="number"],
#employeeForm input[type="email"],
#employeeForm input[type="text"] {
    width: calc(25% - 10px);
    padding: 10px;
    margin-right: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

#employeeForm .input-group {
    display: flex;
    flex-wrap: wrap;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #2b3d68;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #1c2850;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

#employeeTableBody td:last-child {
    white-space: nowrap;
}

#employeeTableBody button {
    margin-right: 5px;
}

.btn1{
    margin-top: 20px;
}
</style>
</head>
<body>

    <div class="container">
        <h2>Employee Database Management System</h2>
        <div id="formContainer">
            <h3>Add Employee</h3>
            <form id="employeeForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="number" id="age" placeholder="Age" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="department" placeholder="Department" required>
                    <button type="submit" class="btn1">Add Employee</button>
                </div>
            </form>
        </div>
        <div id="searchContainer">
            <h3>Search Employees</h3>
            <input type="text" id="searchInput" placeholder="Search by Name or Department">
        </div>
        <div id="employeeList">
            <h3>Employee List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employee records will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

<script>
let btn1 = document.querySelector(".btn1");
let emplName = document.querySelector("#name");
let emplAge = document.querySelector("#age");
let emplEmail = document.querySelector("#email");
let emplDepartment = document.querySelector("#department");
let table = document.querySelector("#employeeTableBody");

btn1.addEventListener('click', (event) => {
    event.preventDefault();

    let tableRow = document.createElement("tr");
    let emplNames = document.createElement("td");
    let emplAges = document.createElement("td");
    let emplEmails = document.createElement("td");
    let emplDepartments = document.createElement("td");
    let actionTd = document.createElement("td");

    emplNames.innerText = emplName.value;
    emplAges.innerText = emplAge.value;
    emplEmails.innerText = emplEmail.value;
    emplDepartments.innerText = emplDepartment.value;

    let editBtn = document.createElement("button");
    editBtn.innerText = "Edit";

    let delBtn = document.createElement("button");
    delBtn.innerText = "Delete";

    actionTd.appendChild(editBtn);
    actionTd.appendChild(delBtn);

    tableRow.appendChild(emplNames);
    tableRow.appendChild(emplAges);
    tableRow.appendChild(emplEmails);
    tableRow.appendChild(emplDepartments);
    tableRow.appendChild(actionTd);

    table.appendChild(tableRow);

    delBtn.addEventListener("click", () => {
        tableRow.remove();
    });

       editBtn.addEventListener("click", () => {
        emplName.value = emplNames.innerText;
        emplAge.value = emplAges.innerText;
        emplEmail.value = emplEmails.innerText;
        emplDepartment.value = emplDepartments.innerText;

        tableRow.remove();
    });

    emplName.value = "";
    emplAge.value = "";
    emplEmail.value = "";
    emplDepartment.value = "";
});


searchInput.addEventListener("input", () => {
    const filter = searchInput.value.toLowerCase();
    const rows = table.getElementsByTagName("tr");

    for (let row of rows) {
        const name = row.cells[0].innerText.toLowerCase();
        const department = row.cells[3].innerText.toLowerCase();

        if (name.includes(filter) || department.includes(filter)) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    }
});
</script>


</body>
</html>
