<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn-primary,
        .btn-success {
            margin-right: 10px;
        }

        #display {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
    <title>OTP Verification</title>
</head>

<body>
    <div class="container">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" class="input">
        <button class="btn btn-primary" onclick="getOtp()">Get Otp</button>
        <button class="btn btn-success" onclick="checkOtp()">Check Otp</button>
        <h1 id="display"></h1>
        <p id="timer"></p>
    </div>

    <script>
        let otp = "";
        let countdown;
        let time;


         function getOtp() {
      otp = "";
      clearInterval(countdown);
      document.getElementById("timer").textContent = "";

      for (let i = 0; i < 4; i++) {
        otp += Math.floor(Math.random() * 10);
      }
      alert("Generated OTP: " + otp);

      time = 120;
      let timerEl = document.getElementById("timer");

      countdown = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;

        if (seconds < 10) seconds = "0" + seconds;
        if (minutes < 10) minutes = "0" + minutes;

        timerEl.textContent = minutes + ":" + seconds;

        time--;

        if (time < 0) {
          clearInterval(countdown);
          otp = "";
          timerEl.textContent = "Timeout: OTP expired. Generate a new one.";
        }
      }, 1000);
    }

        function checkOtp() {
            let input = document.querySelector('input');
            if(otp === input.value) {
                alert("OTP Matched");
                clearInterval(countdown);
                input.value = "";
            }else {
                alert("OTP not Matched, Please try again.")
            }
        }
    </script>
</body>

</html>
